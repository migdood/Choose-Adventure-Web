<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>
    <title>Adventure Game</title>
  </head>
  <body>
    <nav></nav>
    <main>

      <div id="overlay" class="overlay">

        <div class="input-container">

          <label for="name">Please enter your name:</label>
          <input type="text" id="name" placeholder="Your Name">
          <button id="submit">Submit</button>

        </div>

      </div>
      
      <div class="main-game-container">
        <div class="inventory">
          <h3 id="inventory-title" class="title">Inventory</h3>
        </div>
        <div class="choices-container">
          <div class="main-text">
            <h3 id="main-text-title" class="title" title">Main Text</h3>
            <p id="main-text"></p>
          </div>
          <div class="choices">
            <h3 id="choices-title" class="title">Choose</h3>
            <button id="choice1" class="choice-button"></button>
            <button id="choice2" class="choice-button"></button>
            <button id="choice3" class="choice-button"></button>
            <button id="choice4" class="choice-button"></button>
          </div>
        </div>
        <div class="character">
          <h3 id="character-title" class="title">Character Sheet</h3>
          <div class="character-container">
          <img id="portrait" src="img/Male Portrait.png" alt="Male Portrait">
        </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
